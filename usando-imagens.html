<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p><b>formatos mais comuns:</b></p>
    <ul>
        <li>JEPG/JPG</li>
        <li>PNG</li>
        <li>GIH</li>
        <li>SVG</li>
    </ul> 
    <hr>

    <p>Para usar imagens no HTML, é mecessário a tag <code>img</code> e os atributos <code>src</code> e <code>alt</code>.</p>

    <h2>Exemplos</h2>

    <img src="imagens/pink-floyd.jpg" alt="integrantes da banda pink floyd">

    <p>
        <img src="imagens/logo-html5.png" alt="Logo da linguagem de codificação HTML5">
        <img src="imagens/logo-css3.gif" alt="">
    </p>


    <!-- Tag <div> div representa uma caixa generica de canteúdo, permitindo agrupas elementos. Pode ser usada para layouts. -->
    <div>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/pacoca.jpg" alt="">
    </div>

    <h3>Ilustração com legendas</h3>
    <!-- Novidades no HTML -->
    <figure>
        <img src="imagens/destaque.jpg" alt="uam tela com linhas de programação">
        <figcaption>Dia a dia de trabalaho do programador Web</figcaption>
    </figure>

   <ul>
        <li><img src="imagens/logo-javascript.gif" alt=""></li>
        <li><img src="imagens/logo-php.jpg" alt=""></li>
    </ul>
    <hr>

    <img src="imagens/black-cat.svg" alt="Gato preto com olhos amarelos">
    <hr>

    


</body>
</html>
